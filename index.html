<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apfel API - Card Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Using Prism for JSON highlighting (lighter than Highlight.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modal for API Response -->
    <div id="apiResponseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="apiResponseModalLabel">API Console</h5>
                <button class="modal-close" id="closeModalBtn">×</button>
            </div>
            <div class="modal-body">
                <p id="apiEndpointDisplay" style="color: #007bff; font-family: monospace; margin-bottom: 10px;"></p>
                
                <!-- Dynamic Inputs Area -->
                <div id="apiParamsContainer"></div>

                <div class="modal-actions">
                    <button id="submitQueryBtn" class="console-btn">Send Request</button>
                    <button id="copyUrlBtn" class="console-btn copy-btn">Copy URL</button>
                </div>

                <!-- Loader -->
                <div id="loader" class="d-none" style="text-align:center; margin:10px;">
                    <i class="fa-solid fa-spinner fa-spin" style="color: #00ff00; font-size: 24px;"></i>
                </div>

                <!-- Response Area -->
                <pre id="apiResponseContent" class="language-json d-none"><code></code></pre>
            </div>
        </div>
    </div>

    <!-- Banner (Height reduced in CSS) -->
    <div class="banner">
        <img src="Document.png" alt="Banner" class="banner-image" onerror="this.src='https://placehold.co/1920x400/1a1a1a/FFF?text=Apfel+API'">
    </div>

    <div id="main-content">
        <div class="navbar">
            <div class="avatar">
                <h3>Apfel API</h3>
            </div>
        </div>

        <div id="tables-container">
            <!-- Example Category: General -->
            <div class="table-container">
                <div class="data-category">
                    <h5><i class="fa-solid fa-layer-group"></i> General</h5>
                    <table>
                        <thead>
                            <tr>
                                <th>Route</th>
                                <th>Method</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>/cards</td>
                                <td>GET</td>
                                <td><span class="status online">Online</span></td>
                                <td><button class="try-btn" onclick="openConsole('/cards')">Try</button></td>
                            </tr>
                            <tr>
                                <td>/cardid?id={id}</td>
                                <td>GET</td>
                                <td><span class="status online">Online</span></td>
                                <td><button class="try-btn" onclick="openConsole('/cardid', ['id'])">Try</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Example Category: AI -->
                <div class="table-container">
                    <div class="data-category">
                        <h5><i class="fa-solid fa-brain"></i> AI APIs</h5>
                        <table>
                            <thead>
                                <tr>
                                    <th>Route</th>
                                    <th>Method</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>/chatgpt?q={query}</td>
                                    <td>GET</td>
                                    <td><span class="status online">Online</span></td>
                                    <td><button class="try-btn" onclick="openConsole('/chatgpt', ['q'])">Try</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- NOTE: Add the rest of your table rows here following the pattern above 
                     Use openConsole('/route', ['param1', 'param2']) -->
            </div>
        </div>

        <footer>
            © 2025, Created by Raven
        </footer>
    </div>

    <!-- Music Player -->
    <div class="disc">
        <div class="disc_cover"></div>
    </div>
    <audio id="music" src="music.mp3"></audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
